<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Log in</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-form {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            font-weight: 400;
            color: #fff;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            background-color: #007bff;
            border: 1px solid transparent;
            padding: 10px 20px;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 4px;
            transition: background-color 0.15s ease-in-out;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-register {
            background-color: #6c757d;
            margin-right: 10px;
        }
        .btn-register:hover {
            background-color: #5a6268;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .alert-info {
            color: #0c5460;
            background-color: #d1ecf1;
            border-color: #bee5eb;
        }
    </style>
</head>
<body>
<div class="main" layout:fragment="body">
    <div class="login-container">
        <h2 class="text-center mb-4">Log In</h2>
        <div id="error" th:if="${param.error}" class="alert alert-danger">
            Invalid username and password.
        </div>
        <div id="logout" th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <div id="loginError" th:if="${loginError}" class="alert alert-info">
            <span th:text="${loginError}"></span>
        </div>
        <div id="register" th:if="${param.successfullyRegistered}" class="alert alert-success">
            You successfully registered
        </div>
        <div class="login-form">
            <form role="form" method="post" th:action="@{/users/login}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                            id="username"
                            type="text"
                            class="form-control"
                            placeholder="Enter your username"
                            name="username"
                            required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                            id="password"
                            type="password"
                            class="form-control"
                            placeholder="Enter your password"
                            name="password"
                            required>
                </div>
                <div class="text-center">
                    <a href="/register" class="btn btn-register">Register</a>
                    <button type="submit" class="btn">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {

        hideAlertAfterDelay('error');
        hideAlertAfterDelay('logout');
        hideAlertAfterDelay('loginError');
        hideAlertAfterDelay('register');
    });
</script>
</body>
</html>
