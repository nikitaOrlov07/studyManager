<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        .error {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: -15px;
            margin-bottom: 15px;
        }
        .file-list {
            margin-top: 10px;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f1f1f1;
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .remove-file {
            color: #e74c3c;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="existingTitle" th:if="${param.existingTitle}" class="alert alert-danger">
    Course with this title already exists
</div>
<div layout:fragment="body" class="container">
    <h1>Create New Course</h1>
    <form id="courseForm" action="/courses/create/save" method="post" enctype="multipart/form-data">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <div class="error" id="titleError"></div>
        </div>

        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <div class="error" id="descriptionError"></div>
        </div>

        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01">
        </div>

        <div>
            <label for="language">Language:</label>
            <input type="text" id="language" name="language" required>
            <div class="error" id="languageError"></div>
        </div>

        <div>
            <label for="tags">Tags (comma-separated):</label>
            <input type="text" id="tags" name="tags">
        </div>

        <div>
            <label for="format">Format:</label>
            <input type="text" id="format" name="format">
        </div>

        <div>
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate">
        </div>

        <div>
            <label for="files">Attachments:</label>
            <input type="file" id="files" name="files" multiple>
            <div id="fileList" class="file-list"></div>
        </div>

        <div>
            <label for="courseType">Course Type:</label>
            <select id="courseType" name="courseType" required>
                <option value="">Select a type</option>
                <option value="PUBLIC">Public</option>
                <option value="PRIVATE">Private</option>
            </select>
            <div class="error" id="courseTypeError"></div>
        </div>

        <div id="passwordField" style="display: none;">
            <label for="coursePassword">Course Password:</label>
            <input type="password" id="coursePassword" name="coursePassword" required>
            <div class="error" id="passwordError"></div>
        </div>

        <button type="submit">Create Course</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('courseForm');
        const courseType = document.getElementById('courseType');
        const passwordField = document.getElementById('passwordField');
        const fileInput = document.getElementById('files');
        const fileList = document.getElementById('fileList');
        let selectedFiles = [];

        courseType.addEventListener('change', function() {
            passwordField.style.display = this.value === 'PRIVATE' ? 'block' : 'none';
        });

        fileInput.addEventListener('change', function(event) {
            const files = Array.from(event.target.files);
            selectedFiles = selectedFiles.concat(files);
            updateFileList();
        });

        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <span class="remove-file" data-index="${index}">âœ–</span>
                `;
                fileList.appendChild(fileItem);
            });

            document.querySelectorAll('.remove-file').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    selectedFiles.splice(index, 1);
                    updateFileList();
                });
            });
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;
            if (isValid) {
                const formData = new FormData();

                selectedFiles.forEach(file => {
                    formData.append('files', file);
                });

                const courseData = {
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    price: document.getElementById('price').value,
                    language: document.getElementById('language').value,
                    tags: document.getElementById('tags').value,
                    format: document.getElementById('format').value,
                    endDate: document.getElementById('endDate').value,
                    courseType: document.getElementById('courseType').value,
                    coursePassword: document.getElementById('coursePassword').value
                };

                formData.append('courseData', new Blob([JSON.stringify(courseData)], {
                    type: 'application/json'
                }));

                fetch('/courses/create/save', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => {
                        if(response.redirected) {
                            window.location.href = response.url;
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }
        });
    });
    document.addEventListener('DOMContentLoaded', function() {
        const courseTypeSelect = document.getElementById('courseType');
        const passwordField = document.getElementById('passwordField');
        const coursePassword = document.getElementById('coursePassword');
        const passwordError = document.getElementById('passwordError');
        const form = document.getElementById('courseForm');

        courseTypeSelect.addEventListener('change', function() {
            if (this.value === 'PRIVATE') {
                passwordField.style.display = 'block';
                coursePassword.required = true;
            } else {
                passwordField.style.display = 'none';
                coursePassword.required = false;
                coursePassword.value = ''; // Clear the password field
                passwordError.textContent = ''; // Clear any error message
            }
        });

        form.addEventListener('submit', function(event) {
            if (courseTypeSelect.value === 'PRIVATE' && !coursePassword.value.trim()) {
                event.preventDefault();
                passwordError.textContent = 'Password is required for private courses';
            } else {
                passwordError.textContent = '';
            }
        });
    });

        document.addEventListener('DOMContentLoaded', function() {
        hideAlertAfterDelay('existingTitle');
    });

</script>
</body>
</html>
