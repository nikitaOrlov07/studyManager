<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Создание домашнего задания</title>
    <style>
        .content-wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e9e9e9;
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .remove-file {
            color: #e74c3c;
            cursor: pointer;
        }
    </style>
</head>
<body>
<main layout:fragment="body">
    <div class="content-wrapper">
        <h1 class="mb-4 text-center">Creating a homework assignment </h1>
        <form id="homeworkForm" th:action="@{/create/save}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date:</label>
                <input type="date" class="form-control" id="startDate" name="startDate" required>
            </div>

            <div class="mb-3">
                <label for="endDate" class="form-label">End Date:</label>
                <input type="date" class="form-control" id="endDate" name="endDate" required>
            </div>

            <div class="mb-3">
                <label for="files">Прикрепить файлы:</label>
                <input type="file" id="files" name="files" multiple>
                <div id="fileList" class="file-list"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Choose students:</label>
                <div th:if="${course.getInvolvedUserIds() == null or course.getInvolvedUserIds().isEmpty()}" class="alert alert-success">
                    There are no users in the course
                </div>
                <div th:if="${!course.getInvolvedUserIds().isEmpty()}" id="userList" class="border p-3 mb-3" style="max-height: 200px; overflow-y: auto;">
                    <button type="button" class="btn btn-secondary mb-2" id="selectAllButton">Выбрать всех</button>
                    <div th:each="user : ${involvedUsers}" class="form-check">
                        <input class="form-check-input" type="checkbox" th:id="'user' + ${user.id}" name="userEntitiesId" th:value="${user.id}">
                        <label class="form-check-label" th:for="'user' + ${user.id}" th:text="${user.username}"></label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</main>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('homeworkForm');
            const fileInput = document.getElementById('files');
            const fileList = document.getElementById('fileList');

            // File selection handling
            fileInput.addEventListener('change', function() {
                fileList.innerHTML = '';
                for (let file of this.files) {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <span>${file.name}</span>
                        <span class="remove-file" data-name="${file.name}">Удалить</span>
                    `;
                    fileList.appendChild(fileItem);
                }
            });

            // File removal from list
            fileList.addEventListener('click', function(e) {
                if (e.target.classList.contains('remove-file')) {
                    const fileName = e.target.getAttribute('data-name');
                    const dt = new DataTransfer();
                    for (let file of fileInput.files) {
                        if (file.name !== fileName) {
                            dt.items.add(file);
                        }
                    }
                    fileInput.files = dt.files;
                    e.target.parentElement.remove();
                }
            });

            // Add "Select All" button
            const userList = document.getElementById('userList');
            const selectAllButton = document.createElement('button');
            selectAllButton.type = 'button';
            selectAllButton.textContent = 'Выбрать всех';
            selectAllButton.onclick = function() {
                const checkboxes = userList.querySelectorAll('input[type="checkbox"]');
                const allChecked = Array.from(checkboxes).every(cb => cb.checked);
                checkboxes.forEach(cb => cb.checked = !allChecked);
                this.textContent = allChecked ? 'Выбрать всех' : 'Отменить выбор';
            };
            userList.insertBefore(selectAllButton, userList.firstChild);

            // Form validation before submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                if (validateForm()) {
                    this.submit();
                }
            });

            function validateForm() {
                const startDate = new Date(document.getElementById('startDate').value);
                const endDate = new Date(document.getElementById('endDate').value);

                if (startDate >= endDate) {
                    alert('Дата начала должна быть раньше даты окончания');
                    return false;
                }

                const selectedUsers = document.querySelectorAll('input[name="userEntitiesId"]:checked');
                if (selectedUsers.length === 0) {
                    alert('Выберите хотя бы одного учащегося');
                    return false;
                }

                return true;
            }
        });
    </script>
</div>
</body>
</html>
